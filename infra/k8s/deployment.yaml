apiVersion: apps/v1
kind: Deployment
metadata:
  name: predictive-maintenance-api
  labels:
    app: predictive-maintenance-api
spec:
  # Reduced replicas for minimal-cost demo; still production-sane with probes + resources.
  replicas: 1
  selector:
    matchLabels:
      app: predictive-maintenance-api
  template:
    metadata:
      labels:
        app: predictive-maintenance-api
    spec:
      containers:
        - name: api
          # Placeholder tag (avoid mutable 'latest'); CI/CD overrides this via kubectl set image.
          image: adityagupta20/predictive-maintenance-api:placeholder
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "1"
              memory: "512Mi"
